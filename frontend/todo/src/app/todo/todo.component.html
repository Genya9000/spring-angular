<h1>Todo</h1>
<div class="container">
  <fieldset>
    <label>Description</label>
    <input [(ngModel)]="todo.description" class="form-control" name="description" required="required">
  </fieldset>
  <fieldset>
    <label>Target Date</label>
    <input [(ngModel)]="todo.targetDate" class="form-control" type="date" name="targetdate" required="required">
  </fieldset>
  <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
