<small *ngIf="invalidLogin">{{errorMessage}}</small>

<div>
  User Name: <input type="text" name="username" id="login-field" [(ngModel)]="username" >
  Password: <input type="password" name="password" id="password-field" [(ngModel)]="password">

  <button (click)="handleLogin()" id="login-button">Login</button>
</div>
